<h1>jHelp</h1>
<br>
<p>Help System</p>
<p>FILES:</p>
<p>Help files are stored in <b>/usr/share/jfhelp</b>.  Each app should install one html file.  If an app needs
resources for their help file it should place them in a sub-folder or somewhere else (in most cases
this is not needed).</p>
